# Use postgres/example user/password credentials
version: '3.9'

services:

  nitelite-pipeline:
    image: nitelite-pipeline:latest
  db:
    # image: postgis/postgis
    build:
      context: ..
      dockerfile: ./build/postgis.Dockerfile

    restart: always
    # set shared memory limit when using docker-compose
    # shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_DB: gis
      POSTGRES_USER: gis
      POSTGRES_PASSWORD: gis
    volumes:
      - /Users/Shared/data/nitelite/220513-FH135/images/referenced:/data/referenced
      - /Users/Shared/data/nitelite/220513-FH135/db:/var/lib/postgresql/data

